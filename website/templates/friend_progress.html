{% extends "base.html" %}
{% block content %}

<div class="container text-center">
  <div class="row align-items-center">
    <div class="col">
      <p>Total Sessions: {{ total_sessions }}</p>
    </div>
    <div class="col">
      <p>Average workouts per session: {{ average_workouts_per_session }}</p>
    </div>
    <div class="col">
      <p>Goal accomplished: {{ average_goals_accomplished }}%</p>
    </div>
  </div>
</div>

<hr>

<div class="container chart">
{{ weight_chart|safe }}
{{ calorie_chart|safe }}
</div>

<a href="{% url 'community' %}" class="btn btn-outline-secondary">Back</a>



{% endblock %}
