<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GymDiary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% comment %} <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-vd7/vwqOG7VChBVxN5BdkZOlQpLxvl8C2xdVLjqf2jyoacT/jbNdsD5SdxSHXTUusCx1JC5mf/9j9b+aC0geDQ==" crossorigin="anonymous" referrerpolicy="no-referrer" /> {% endcomment %}
    {% comment %} <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}"> {% endcomment %}
  </head>
  <body>

    <a class="btn btn-outline-primary btn-sm" href="{% url 'create-workout-session' %}">
        Add Workout
    </a>
    <hr>
    <ul class="list-group">
        {% for workout in workouts %}
            <li class="list-group-item">{{ workout.name }} - {{ workout.type }}</li>
        {% empty %}
            <li class="list-group-item">No workouts recorded for this session.</li>
        {% endfor %}
    </ul>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      // Automatically dismiss success alerts after 5 seconds
      setTimeout(function() {
        document.getElementById("successAlert").style.display = 'none';
      }, 5000);

      // Automatically dismiss error alerts after 5 seconds
      setTimeout(function() {
        document.getElementById("errorAlert").style.display = 'none';
      }, 5000);
    </script>
    
  </body>
</html>
